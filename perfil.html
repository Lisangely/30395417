<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="http://www.ciens.ucv.ve/portalasig2/favicon.ico">
    <title></title>
    <link rel="stylesheet" href="css/style.css"> 
    <script src="js/perfil.js" defer></script>
</head>
<body>
    <div class="contenedor-perfil">
        <img id= "perfil-imagen" src= "" alt="Foto de perfil" class="imagen-perfil">
        <div class="caja-perfil">
            <h2 id="nombre"></h2>
            <p class="primera-oracion" id="descripcion" data-i18n="descripcion"></p>
            <p class="parrafo-perfil"><span data-i18n="color"></span><span class="segunda-oracion" id="color"></span> </p>
            <p class="parrafo-perfil"><span data-i18n="libro"></span><span class="tercera-oracion" id="libro"></span> </p>
            <p class="parrafo-perfil"><span data-i18n="musica"></span><span class="cuarta-oracion" id="musica"></span> </p>
            <p class="parrafo-perfil"><span data-i18n="video_juego"></span><span class="quinta-oracion" id="video-juego"></span> </p>
            <p class="parrafo-perfil"><span data-i18n="lenguajes"></span><strong> <span class="sexta-oracion" id ="lenguajes"></span> </strong> </p>
            <p class="parrafo-perfil" data-i18n="email"><a class="enlace-email" id="contacto-email" href="" ></a></p>
        </div>
