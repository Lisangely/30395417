<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="http://www.ciens.ucv.ve/portalasig2/favicon.ico">
    <title></title>
    <link rel="stylesheet" href="css/style.css"> 
    <script src="js/perfil.js" defer></script>
</head>
<body>
    <div class="contenedor-perfil">
      <img id="perfil-imagen" src="" alt="Foto de perfil" class="imagen-perfil">
      <div class="caja-perfil">
        <h2 id="nombre"></h2>
        <p class="primera-oracion" id="descripcion" data-i18n="descripcion"></p>
  
        <div class="perfil-detalles">
          <div class="fila">
            <span data-i18n="color" class="etiqueta"></span><span id="color" class="respuesta"></span>
          </div>
          <div class="fila">
            <span data-i18n="libro" class="etiqueta"></span><span id="libro" class="respuesta"></span>
          </div>
          <div class="fila">
            <span data-i18n="musica" class="etiqueta"></span><span id="musica" class="respuesta"></span>
          </div>
          <div class="fila">
            <span data-i18n="video_juego" class="etiqueta"></span><span id="video-juego" class="respuesta"></span>
          </div>
          <div class="fila">
            <span data-i18n="lenguajes" class="etiqueta"></span><span id="lenguajes" class="respuesta"><strong></strong></span>
          </div>
        </div>
        <p class="parrafo-perfil" data-i18n="email"><a class="enlace-email" id="contacto-email" href="" ></a></p>
      </div>
    </div>
  </body>
</html>
